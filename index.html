<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Currículo de Lumiko</title>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #2c2c3e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px #000;
            text-align: center;
        }
        h1 {
            color: #ff79c6;
        }
        a {
            color: #8be9fd;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            margin: 0 15px;
            font-size: 24px;
        }
        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff79c6;
            margin-bottom: 20px;
        }
        .download-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #ff79c6;
            color: #1e1e2f;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
        .download-btn:hover {
            background-color: #ff92d0;
        }
        .pix-area {
            margin-top: 30px;
            background-color: #3c3c50;
            padding: 20px;
            border-radius: 12px;
        }
        .pix-area h2 {
            color: #50fa7b;
        }
        .pix-key {
            margin-top: 10px;
            font-size: 18px;
            word-wrap: break-word;
        }
        .pix-qr {
            margin-top: 15px;
            width: 150px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Foto de perfil -->
        <img src="images.jpg" alt="Foto de Lumiko" class="profile-pic">

        <h1>Lumiko</h1>
        <p><strong>Área:</strong> TI, IoT, Hacking</p>
        <p><strong>Sobre:</strong> Apaixonado por tecnologia, jogos e  explorar os limites do que dá pra fazer com código e eletrônica.</p>

        <div class="links">
            <h2>Redes:</h2>
            <a href="https://www.linkedin.com/in/seu-usuario" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/Lumikin" target="_blank"><i class="fab fa-github"></i></a>
        </div>

        <!-- Botão para download de PDF -->
        <a href="curriculo.pdf" download class="download-btn">
            <i class="fas fa-download"></i> Baixar Currículo
        </a>

        <!-- Área de Pix -->
        <div class="pix-area">
            <h2><i class="fas fa-qrcode"></i> Chave Pix</h2>
            <p class="pix-key">lumiko@email.com</p>
            <img src="pix_qrcode.png" alt="QR Code Pix" class="pix-qr">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Currículo de Lumiko</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <h1>Lumiko</h1>

  <div class="tabs">
    <button class="tab-button active" onclick="openTab(event, 'sobre')">Sobre</button>
    <button class="tab-button" onclick="openTab(event, 'curriculo')">Currículo</button>
    <button class="tab-button" onclick="openTab(event, 'pix')">Pix</button>
    <button class="tab-button" onclick="openTab(event, 'contato')">Contato</button>
  </div>

  <div id="sobre" class="tab-content active">
    <img src="./images.jpg" alt="Foto de Lumiko" class="profile-pic">
    <p><strong>Área:</strong> TI, IoT, Hacking</p>
    <p>Sou apaixonado por tecnologia, jogos, furrys e explorar os limites do código!</p>
  </div>

  <div id="curriculo" class="tab-content">
    <a href="curriculo.pdf" download class="tab-button download-btn">
      <i class="fas fa-download"></i> Baixar Currículo
    </a>
  </div>

  <div id="pix" class="tab-content">
    <h2>Chave Pix</h2>
    <p> pix give me </p>
    <img src="./pix_qrcode.png" alt="QR Code Pix" class="pix-qr">
  </div>

  <div id="contato" class="tab-content">
    <p>
      <a href="https://www.linkedin.com/in/seu-usuario" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a><br>
      <a href="https://github.com/lumikin" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    </p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
